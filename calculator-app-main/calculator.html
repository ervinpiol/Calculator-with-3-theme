<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="mode calc">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="header">
          <h1 class="calc">calc</h1>
          <div class="calc">
            <p>THEME</p>
            <div class="type">
              <div class="toggle">
                <div class="toggle_button" onclick="animatedToggle()"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="input_div">
          <input type="text" class="input" maxlength="14" />
        </div>
        <div class="number_button">
          <div data-value="7" class="number">7</div>
          <div data-value="8" class="number">8</div>
          <div data-value="9" class="number">9</div>
          <div data-value="DEL" class="number word">DEL</div>
          <div data-value="4" class="number">4</div>
          <div data-value="5" class="number">5</div>
          <div data-value="6" class="number">6</div>
          <div data-value="+" class="number">+</div>
          <div data-value="1" class="number">1</div>
          <div data-value="2" class="number">2</div>
          <div data-value="3" class="number">3</div>
          <div data-value="-" class="number">-</div>
          <div data-value="." class="number">.</div>
          <div data-value="0" class="number">0</div>
          <div data-value="/" class="number">/</div>
          <div data-value="*" class="number">x</div>
          <div data-value="RESET" class="number word">RESET</div>
          <div data-value="=" class="number solo">=</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a target="_blank" href="https://github.com/ervinpiol">Ervin Vince Piol</a>.
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
