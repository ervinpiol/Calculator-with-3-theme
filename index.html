<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Calculator App</title>
  </head>
  <body>
    <div class="calculator">
      <div class="top">
        <p class="logo">calc</p>
        <div class="theme">
          <span class="theme_text">THEME</span>
          <div class="toggle_theme">
            <span class="theme_type">123</span>
            <div class="toggle"></div>
          </div>
        </div>
      </div>
      <div class="screen">
        <div class="previous_div">
          <p class="total" id="previous" data-value="0"></p>
          <span id="operator"></span>
        </div>
        <p class="total" id="current" data-value="0"></p>
      </div>

      <div class="grid">
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="del" id="delete">DEL</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="operators" data-value="+">+</button>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="operators" data-value="-">-</button>
        <button class="number" data-value=".">.</button>
        <button class="number" data-value="0">0</button>
        <button class="operators" data-value="/">รท</button>
        <button class="operators" data-value="x">x</button>
        <button class="span-two del" id="reset">RESET</button>
        <button class="span-two" id="equal">=</button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ervinpiol" target="_blank"
          >Ervin Vince Piol</a
        >.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
